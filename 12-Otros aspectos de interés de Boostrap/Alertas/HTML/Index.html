<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container py-4">
        <div class="alert alert-warning " role="alert">
            Esto es una alerta <a href="#" class="alert-link">Ejemplo de link</a>
        </div>
        <div class="alert alert-primary" role="alert">
            <h4 class=" alert-heading">Well done!</h4>
            <hr>
            <p class="mb-0">Esto es un texto largo</p>
            
        </div>
        <div class="alert alert-warning d-flex " role="alert">
            <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:" width="24" height="24">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </svg>
            <div>Ejemplo de icon</div>
        </div>
        <div class="alert alert-warning alert-dismissible" id="alerta-eliminar" role="alert">
            <strong>Holy guacamole!</strong> You should check in on some of those fields below.
            <button type="button" class="btn-close" data-bs-dismiss="alert"  aria-label="Close"></button>
          
        </div>
        <buttton class="btn btn-danger" data-bs-dismiss="alert" data-bs-target="#alerta-eliminar">Eliminar alerta</buttton>
        <hr>
        <div id="placeholder" class="alert alert-success alert-dismissible fade show" role="alert">Nice, you triggered this alert message!
            <button type="button" class="btn-close" data-bs-dismiss="alert"  aria-label="Close"></button>

        </div>
        <button type="button" class="btn btn-primary" data-bs-target="#placeholder">Show live alert</button>
    </div>
</body>

</html>
