<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style.css">
    <title>Posiocionamiento</title>
</head>
<body>
    <header>
        <h1>Posiocionamiento en Css</h1>
    </header>
    <div>
        <ul>
            <li>Static</li><!--Es el que viene por defecto-->
            <li>Relative</li><!--El valor relative solo cambia la posición del elemento en relación a su posición original. Lo hace usando las etiquetas <top>, <bottom>, <left> y <right>.-->
            <li>Fixed</li><!--Es un objeto estatico en la pantalla, tambien se pone inline con el texto-->
            <li>Absolute</li><!--Se posiciona en funcion de su padre relativo-->
            <li>Sticky</li><!--Cuando pasa con el scroll por encima de el se "pega" a la pantalla--> 
        </ul>
    </div>
    <div class="posicionamientos">
        <p class="static">Soy un parrafo estatico(static)</p>
        <p class="relative">Soy un parrafo relativo(relative)</p>
        <p class="fixed">Soy un parrafo fixed(fixed)</p>
        <p class="absolute">Soy un parrafo absolute(absolute)</p>
    </div>
    <p class="sticky">Soy un parrafo sticky(sticky)</p>

</body>
</html>
