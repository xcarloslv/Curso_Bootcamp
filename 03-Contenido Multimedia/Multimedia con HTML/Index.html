<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia con HTML</title>
</head>
<body>
    <div>
        <h3>Imagenes</h3>
        <img src="Imagenes/Ibai.jpg" alt="Ibai" width="300px" height="300px">
        <img src="https://estaticos-cdn.sport.es/clip/285c8242-5e09-4699-b175-0686914704ff_alta-libre-aspect-ratio_default_0.jpg" alt="Auronplay" height="300px" width="500px">

        <h3>Video</h3>
        <video width="300px" height="170px" controls>
            <!--mas atributos:autoplay,loop muted-->
            <source src="Imagenes/Intro.mp4" type="video/mp4">
        </video>

        <h3>Audios</h3>
        <audio controls>
            <source src="Imagenes/03-Multimedia_gnr-welcome.mp3" type="audio/mp3">
        </audio>
    </div>
    
</body>
</html>
