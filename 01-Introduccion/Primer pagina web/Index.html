<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas habituales</title>
</head>
<body>

    <div class="encabezado">
        <h1>Encabezado 1</h1>
    </div class="parrafos">
    <div>
        <p>Esto es un parrafo</p>
    </div>
    <div class="links">
        <a href="#">Esto es un link</a>
    </div>
    <div>
         <h2>Listas</h3>
         
         <div class="lista_or">
            <h4>Lista ordenada</h4>
            <!--ol=oreder list-->
            <ol>
                <!--List item-->
                <li>Elemento 1</li>
                <li>Elemento 2</li>
                <li>Elemento 3</li>
                <li>Elemento 4</li>
            </ol>
         </div>
         <div class="lista_des">
            <h4>Lista desordenada</h3>
            <!--Unordered list-->
            <ul>
                <li>Elemento 1</li>
                <li>Elemento 2</li>
                <li>Elemento 3</li>
                <li>Elemento 4</li>
            </ul>
         </div>
    </div>
    
</body>
</html>
